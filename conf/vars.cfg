GITLAB_GROUP=$1
GITLAB_PROJECT=$2.git
GITLAB_USER=git
GITLAB_SERVER=gitlab.com
GITLAB_CONN=$GITLAB_USER@$GITLAB_SERVER
GITLAB_GP=$GITLAB_GROUP/$GITLAB_PROJECT
GITLAB_URL=$GITLAB_CONN:$GITLAB_GP

BITBUCKET_PROJECT=$3
BITBUCKET_REPO=$4.git
BITBUCKET_USER=git
BITBUCKET_SERVER=bitbucket.org
BITBUCKET_CONN=ssh://$BITBUCKET_USER@$BITBUCKET_SERVER
BITBUCKET_PR=$BITBUCKET_PROJECT/$BITBUCKET_REPO
BITBUCKET_URL=$BITBUCKET_CONN/$BITBUCKET_PR
